<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>POKER CARD GENERATOR</h1>
    <div class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="col-3 d-flex card poker-card flex-column">
          <div class="row align-items-start">
            <div class="col">
              <p class="text-start suite1-text" id="suite1"></p>
            </div>
          </div>
          <div class="row flex-fill align-items-center justify-content-center">
            <div class="col">
              <p class="center-icon" id="randomLetter"></p>
            </div>
          </div>
          <div class="row d-flex align-items-end">
            <div class="col">
              <p class="text-end suite2-text flip-vertically" id="suite2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
